{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "密码修改成功" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">{% trans "密码修改成功" %}</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle" style="font-size: 4rem; color: #198754;"></i>
                    </div>
                    
                    <h4 class="mb-4">{% trans '密码修改成功！' %}</h4>
                    
                    <p class="mb-4">
                        {% trans '您的密码已成功更新。' %}
                    </p>
                    
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'account_login' %}" class="btn btn-success">
                            {% trans '返回控制面板' %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
