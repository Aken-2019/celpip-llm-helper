{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans 'Logout' %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">{% trans 'Logout' %}</h2>
                    <p class="text-center">{% trans 'Are you sure you want to log out?' %}</p>
                    
                    <form method="post" action="{% url 'account_logout' %}" class="mt-4">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger" aria-label="{% trans 'Logout' %}">{% trans 'Logout' %}</button>
                            <a href="javascript:history.back()" class="btn btn-outline-secondary">{% trans 'Cancel' %}</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
