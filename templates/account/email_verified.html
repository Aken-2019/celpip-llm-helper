{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "邮箱验证成功" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h3 class="mb-0">{% trans "邮箱验证成功" %}</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="bi bi-check-circle" style="font-size: 4rem; color: #198754;"></i>
                    </div>
                    
                    <h4 class="mb-4">{% trans '感谢您验证邮箱地址！' %}</h4>
                    
                    <p class="mb-4">
                        {% blocktrans %}
                            您的邮箱地址已成功验证。现在您可以使用我们服务的所有功能。
                        {% endblocktrans %}
                    </p>
                    
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'account_login' %}" class="btn btn-success">
                            {% trans '前往登录' %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
