{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "验证您的电子邮箱" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">{% trans "验证您的电子邮箱" %}</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="bi bi-envelope-check" style="font-size: 3rem; color: #0d6efd;"></i>
                    </div>
                    
                    <p class="text-center mb-4">
                        {% blocktrans %}
                            我们已向您的邮箱发送了一封验证邮件。请点击邮件中的链接完成注册流程。
                            如果您在几分钟内没有收到邮件，请检查垃圾邮件箱或联系我们。
                        {% endblocktrans %}
                    </p>
                    
                    <!-- <div class="alert alert-info" role="alert">
                        <p class="mb-0">
                            {% blocktrans %}
                                <strong>注意：</strong> 您仍然可以<a href="{{ email_url }}">更改您的电子邮箱地址</a>。
                            {% endblocktrans %}
                        </p>
                    </div> -->
                    
                    <div class="d-grid gap-2 mt-4">
                        <a href="{% url 'account_login' %}" class="btn btn-outline-primary">
                            {% trans '返回登录' %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
