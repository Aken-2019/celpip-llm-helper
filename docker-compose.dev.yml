version: '3.8'

services:
  web:
    build:
      context: .
      target: development
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-django}
      - POSTGRES_USER=${POSTGRES_USER:-django}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-djangopass}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-django} -d ${POSTGRES_DB:-django}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
