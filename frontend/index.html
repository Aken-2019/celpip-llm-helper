<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svelte App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your compiled CSS will be injected here by Vite -->
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-5">Svelte Component Tester</h1>
        
        <!-- Example Component -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div id="testComponent"
                data-svelte-component="exampleComponent"
                data-message="message!"
                data-count=0
                >
            </div>
            </div>
        </div>

        <!-- Recorder Component -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div id="recorderComponent"
                data-svelte-component="recorder"
                >
            </div>
            </div>
        </div>
        <!-- Add more component test areas as needed -->
        <div class="row" id="component-mount">
            <script type="module" src="/main.ts"></script>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
